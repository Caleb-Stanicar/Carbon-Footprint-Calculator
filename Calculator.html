<style>
	body{
		font-family: Roboto,sans-serif;
	    background-color: #f5f5f5;
		text-align: center;
	}

	#div1{
		margin: 25px auto;
	    width: 30%;
	    border-radius: 5px;
	    padding: 15px;
	    margin-bottom: 20px;
	    border-radius: 0;
	    background-color: #FFF;
	    box-shadow: 0 2px 2px 0 rgba(0,0,0,.16),0 0 2px 0 rgba(0,0,0,.12);
	    
	    padding-left: 20px;
	    padding-bottom: 15px;
	    float: left;
	    display: flex;
	}

	.calculator-form{
		width: 100%;
	}

	.mui-textfield label, .box-title{
		font-weight: bold;
	}

	.formatted-input-container .mui-textfield{
		display: table-caption;
	}

	.formatted-input-container{
	    display: inline;
	    width: 50%;
	    text-align: center;
	}
</style>
<div id="page">
	<div id="div1">
	<form class="calculator-form" _lpchecked="1">
		<h2 class="calculator-title">Carbon Footprint Calculator</h2>
		<h4>Calculate your money's carbon footprint!</h4>
		<div class="margin-top"></div>
		<div class="formatted-input-container">
			<div class="mui-textfield">
				<div>
					<label style="transition: 0.15s ease-out;">Money In Savings</label>
					<input id="money" type="text" placeholder="To Nearest USD">
				</div>
				<br>
				<div>
					<label>Your Bank</label>
						<input id="bank" list="browsers" placeholder="Select From List">
						<datalist id="browsers" class="datalist">
							<option value="Bank of America">
							<option value="CitiBank">
							<option value="Wells Fargo">
						</datalist>
				</div>
				<br>
				<div id="button">
					<input type="button" value="Calculate" onclick="compute();"/>
				</div>
			</div>
		</div>
		<br>
		<div id="ans">
			<p class="box-title">Total Carbon Footprint:</p>
			<span id="total">0</span>
		</div>
	</form>
	</div>


</div>
<script>

	function compute(){
		var items = [
			{name: "CitiBank", value: 99},
			{name: "Bank of America", value: 89},
			{name: "Wells Fargo", value: 25}
		];
		let money = document.getElementById("money").value;
		money = money.split(',').join('');
		money = money.split('$').join('');
		money = parseInt(money);
		let bankStr = document.getElementById("bank").value;
		let index = items.findIndex(object => {
			return object.name === bankStr;
		});
		let bank = items[index].value;
		let ton = money * bank;
		let response = ton.toString() + " Tons";
		document.getElementById("total").innerHTML = response;
	}
</script>
